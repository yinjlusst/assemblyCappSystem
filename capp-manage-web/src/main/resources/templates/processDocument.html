    <meta charset="utf-8">

<body data-type="generalComponents">


<header class="am-topbar am-topbar-inverse admin-header">
    <div id="topNavigationBar" th:include="topNavigationBar"></div>
</header>


<div class="tpl-page-container tpl-page-header-fixed">
    <div id="leftNavigationBar" th:include="leftNavigationBar"></div>


    <div class="tpl-content-wrapper" id = "app">
        <div class="tpl-content-page-title">
            工艺文件管理
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">装配工艺管理</a></li>
            <li class="am-active">工艺文件管理</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 工艺文件管理
                </div>
            </div>

            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
                <div class="layui-upload-list" style="max-width: 1000px;">
                    <table class="layui-table">
                        <colgroup>
                            <col>
                            <col width="150">
                            <col width="260">
                            <col width="150">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>文件名</th>
                            <th>大小</th>
                            <th>上传进度</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="demoList"></tbody>
                    </table>
                </div>
                <button type="button" class="layui-btn" id="testListAction">开始上传</button>
            </div>
            <table class="layui-hide" id="test" lay-filter="test"></table>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                </div>
            </script>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
</div>


<script src="/js/jquery.min.js"></script>
<script src="/js/amazeui.min.js"></script>
<script src="/js/app.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/vue.min.js"></script>


<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: 'http://manage.capp.com:7001/processManage/getProcessDocumentList'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , page: true
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '工艺文件表'
            , cols: [[
                { type: 'checkbox', fixed: 'left' }
                , { field: 'documentName', title: '文件名', width: '27%' , fixed: 'left', unresize: true, sort: true }
                , { field: 'uploadUsername', title: '上传者', width: '12%' , sort: true }
                , { field: 'size', title: '文件大小', width: '10%', sort: true }
                , {
                    field: 'uploadUserEmail', title: '邮箱', width: '16%', templet: function (res) {
                        return '<em>' + res.uploadUserEmail + '</em>'
                    }
                }
                , { field: 'uploadDate', title: '上传日期', width: '11%', sort: true }
                , { field: 'updateTimes', title: '修改', width: '8%' }
                , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: '13%' }
            ]]
            //手动切片分页
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                console.log(this);
                console.log(JSON.stringify(res));
                if(this.page.curr){
                    result = res.data.slice(this.limit*(this.page.curr-1),this.limit*this.page.curr);
                }
                else{
                    result=res.data.slice(0,this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }

        });

        //监听行双击事件（单击事件为：row）下载文件
        table.on('row(test)', function(obj){
            var data = obj.data;
            var documentName = data.documentName;
            var url = data.url;

            //发送请求到后端进行文件下载
            window.location.href=url + '?attname=' + documentName


           /* layer.alert(JSON.stringify(data), {
                title: '当前行数据：'
            });

            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            */
        });

        //监听行单击事件下载文件，显式文件的文本
        table.on('rowDouble(test)', function(obj){
            var data = obj.data;
            var id = data.id;

            //发送请求到后端读取文本文件的数据
            var text = "";
            axios.get('http://manage.capp.com:7001/processManage/getProcessDocumentText?id='+id, {
            }).then(function (ret) {
                text = ret.data
                layer.alert(JSON.stringify(text), {
                    title: '文件中的文本数据'
                });
            })



             //标注选中样式
             obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');

        });



        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var url = data.url;
            var id = data.id;
            console.log(url);
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除此文件么', function (index) {
                    //发送到后台从fastdfs中删除该文件
                    axios.get('http://manage.capp.com:7001/processManage/deleteDocument?url='+url+'&id='+id, {
                    }).then(function (ret) {
                        if (ret.data == "success"){
                            location.reload();
                            layer.close(index);

                        }else {
                            alert("删除失败");
                        }

                    })
                    //obj.del();


                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
<script>
    layui.use(['upload', 'element', 'layer'], function () {
        var $ = layui.jquery
            , upload = layui.upload
            , element = layui.element
            , layer = layui.layer;


        //演示多文件列表
        var uploadListIns = upload.render({
            elem: '#testList'
            , elemList: $('#demoList') //列表元素对象
            , url: 'http://manage.capp.com:7001/processManage/uploadDocuments'
            , accept: 'file'
            , multiple: true
            , number: 3
            , auto: false
            , bindAction: '#testListAction'
            , choose: function (obj) {
                var that = this;
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                        , '<td><div class="layui-progress" lay-filter="progress-demo-' + index + '"><div class="layui-progress-bar" lay-percent=""></div></div></td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    that.elemList.append(tr);
                    element.render('progress'); //渲染新加的进度条组件
                });
            }
            , done: function (res, index, upload) { //成功的回调
                var that = this;
                //if(res.code == 0){ //上传成功
                var tr = that.elemList.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(3).html(''); //清空操作
                delete this.files[index]; //删除文件队列已经上传成功的文件
                location.reload();
                return;
                //}
                this.error(index, upload);
            }
            , allDone: function (obj) { //多文件上传完毕后的状态回调
                console.log(obj)
            }
            , error: function (index, upload) { //错误回调
                var that = this;
                var tr = that.elemList.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
            , progress: function (n, elem, e, index) { //注意：index 参数为 layui 2.6.6 新增
                element.progress('progress-demo-' + index, n + '%'); //执行进度条。n 即为返回的进度百分比
            }
        });
    })
</script>

</body>

</html>
